    .word-fall {

      font-size: 18px;
      font-style: italic;
      opacity: 0.8;

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #thank-you {

      margin-top: 20px;
      font-size: 1.3em;

    @keyframes fadeIn {
